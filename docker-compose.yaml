version: "3.8"

services:
  database:
    container_name: ctrlplane-database
    image: postgres:16
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ctrlplane
      POSTGRES_USER: ctrlplane
      POSTGRES_PASSWORD: ctrlplane
    volumes:
      - db-data:/var/lib/postgresql/data

  rabbitmq:
    container_name: ctrlplane-rabbitmq
    image: rabbitmq:3-management
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ctrlplane
      RABBITMQ_DEFAULT_PASS: ctrlplane
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq

  redis:
    image: redis:latest
    container_name: ctrlplane-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  db-data:
  rabbitmq-data:
  redis-data:
