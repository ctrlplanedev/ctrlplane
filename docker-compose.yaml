version: "3.9"

services:
  database:
    container_name: ctrlplane-database
    image: postgres:16
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ctrlplane
      POSTGRES_USER: ctrlplane
      POSTGRES_PASSWORD: ctrlplane
    volumes:
      - db-data:/var/lib/postgresql/data

  rabbitmq:
    container_name: ctrlplane-rabbitmq
    image: rabbitmq:3-management
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ctrlplane
      RABBITMQ_DEFAULT_PASS: ctrlplane
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq

  webservice:
    container_name: webservice
    image: ctrlplane/webservice:42b9a62
    platform: linux/amd64
    environment:
      AUTH_SECRET: "<auth-secret>"
      DATABASE_URL: postgres://ctrlplane:ctrlplane@database:5432/ctrlplane
      RABBITMQ_URL: amqp://ctrlplane:ctrlplane@rabbitmq:5672
    depends_on:
      - database
      - rabbitmq
    ports:
      - "8080:8080"

  job-policy-checker:
    container_name: job-policy-checker
    image: ctrlplane/job-policy-checker:933eea0
    platform: linux/amd64
    environment:
      REDIS_URL: redis://redis:6379
      POSTGRES_URL: postgres://ctrlplane:ctrlplane@database:5432/ctrlplane
      RABBITMQ_URL: amqp://ctrlplane:ctrlplane@rabbitmq:5672
    depends_on:
      - database
      - rabbitmq

  redis:
    container_name: ctrlplane-redis
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  db-data:
  rabbitmq-data:
  redis-data:
