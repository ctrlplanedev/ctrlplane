services:
  traefik:
    image: "traefik:v3.6"
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    command:
      - "--api.insecure=true"
      - "--entryPoints.web.address=:80"
      - "--providers.file.filename=/etc/traefik/dynamic.yml"
    ports:
      - "80:80"
      - "8080:8080" # Traefik dashboard
    configs:
      - source: traefik_dynamic
        target: /etc/traefik/dynamic.yml
    networks:
      - proxy
      - default
    labels:
      portway.ignore: "true"

  postgres:
    image: postgres:18
    platform: linux/amd64
    restart: always
    env_file: .env.compose
    expose:
      - 5432
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ctrlplane -d ctrlplane"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - proxy

  redpanda:
    image: redpandadata/redpanda:v24.3.18
    command:
      - redpanda start
      - --smp 1
      - --overprovisioned
      - --node-id 0
      - --kafka-addr PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr PLAINTEXT://redpanda:9092
      - --set redpanda.auto_create_topics_enabled=true
      - --set redpanda.default_topic_partitions=3
    expose:
      - 9092
    volumes:
      - redpanda_data:/var/redpanda/data
    networks:
      - proxy

  migrations:
    image: ctrlplane/migrations:f8e3076
    platform: linux/amd64
    restart: "no"
    env_file: .env.compose
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - proxy

  workspace-engine:
    image: ctrlplane/workspace-engine:44eec79
    platform: linux/amd64
    restart: always
    env_file: .env.compose
    environment:
      REGISTER_ADDRESS: http://workspace-engine:8081
      HOST: workspace-engine
      PORT: 8081
    expose:
      - 8081
    depends_on:
      - workspace-engine-router
      - postgres
      - migrations
      - redpanda
    networks:
      - proxy

  workspace-engine-router:
    image: ctrlplane/workspace-engine-router:a9b9bd7
    platform: linux/amd64
    restart: always
    env_file: .env.compose
    environment:
      HOST: 0.0.0.0
    expose:
      - 9091
      - 9090
    networks:
      - proxy
      - default

  api:
    image: ctrlplane/api:373492e
    platform: linux/amd64
    restart: always
    env_file: .env.compose
    environment:
      WORKSPACE_ENGINE_ROUTER_URL: http://workspace-engine-router:9090
    ports:
      - "8081:8081"
    depends_on:
      - postgres
      - redpanda
      - workspace-engine-router
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - proxy
    labels:
      portway.route.path: /api

  web:
    image: ctrlplane/web:373492e
    platform: linux/amd64
    restart: always
    env_file: .env.compose
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - proxy
    labels:
      portway.route.path: /

volumes:
  postgres_data:
  redpanda_data:

configs:
  traefik_dynamic:
    content: |
      http:
        routers:
          api:
            rule: "PathPrefix(`/api`)"
            entryPoints: [web]
            service: api
          web:
            rule: "PathPrefix(`/`)"
            entryPoints: [web]
            service: web
            priority: 1
        services:
          api:
            loadBalancer:
              servers:
                - url: "http://api:8081"
          web:
            loadBalancer:
              servers:
                - url: "http://web:3000"

networks:
  proxy:
    name: proxy
