name: Reusable / Docker Image Build

on:
  workflow_call:
    inputs:
      image-name:
        required: true
        type: string
        description: "Docker image name (e.g., ctrlplane/api)"
      dockerfile:
        required: true
        type: string
        description: "Path to the Dockerfile"
      context:
        required: false
        type: string
        default: "."
        description: "Docker build context path"
      platform:
        required: false
        type: string
        default: "linux/amd64,linux/arm64"
        description: "Target platform for the Docker image"

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check if Docker Hub secrets are available
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          if [ -z "$DOCKERHUB_USERNAME" ] || [ -z "$DOCKERHUB_TOKEN" ]; then
            echo "DOCKERHUB_LOGIN=false" >> $GITHUB_ENV
          else
            echo "DOCKERHUB_LOGIN=true" >> $GITHUB_ENV
          fi

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        if: env.DOCKERHUB_LOGIN == 'true'
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.image-name }}
          tags: |
            type=sha,format=short,prefix=

      - name: Build
        uses: docker/build-push-action@v6
        if: github.ref != 'refs/heads/main'
        with:
          context: ${{ inputs.context }}
          push: false
          file: ${{ inputs.dockerfile }}
          platforms: ${{ inputs.platform }}
          tags: ${{ steps.meta.outputs.tags }}

      - name: Build and Push
        uses: docker/build-push-action@v6
        if: github.ref == 'refs/heads/main' && env.DOCKERHUB_LOGIN == 'true'
        with:
          context: ${{ inputs.context }}
          push: true
          file: ${{ inputs.dockerfile }}
          platforms: ${{ inputs.platform }}
          tags: ${{ steps.meta.outputs.tags }}

      - name: Summary
        env:
          IMAGE_TAGS: ${{ steps.meta.outputs.tags }}
        run: |
          echo "### Docker Image Built Successfully! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "$IMAGE_TAGS" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
