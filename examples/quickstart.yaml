---
type: System
name: Tutorial Quickstart
description: A tutorial on how to use Ctrlplane found in the Quickstart guide.
metadata:
  tutorial: quickstart
---
type: Resource
identifier: tutorial-quickstart-resource-a
kind: KubernetesCluster
name: quickstart-region-a
version: tutorial/quickstart/v1
metadata:
  tutorial: quickstart
  environment: tutorial
  region: a
config:
  number: 1
  string: "one"
  boolean: true
  array:
    - one
    - two
    - three
---
type: Resource
identifier: tutorial-quickstart-resource-b
kind: KubernetesCluster
name: quickstart-region-b
version: tutorial/quickstart/v1
metadata:
  tutorial: quickstart
  environment: tutorial
  region: b
config:
  number: 1
  string: "one"
  boolean: true
  array:
    - one
    - two
    - three
---
type: Environment
name: Tutorial Quickstart Environment
description: A tutorial on how to use Ctrlplane found in the Quickstart guide.
metadata:
  tutorial: quickstart
resourceSelector: resource.version == "tutorial/quickstart/v1"
---
type: JobAgent
name: Tutorial Quickstart Job Agent
description: A tutorial on how to use Ctrlplane found in the Quickstart guide.
metadata:
  tutorial: quickstart
agent:
  type: github
  config:
    workflow: tutorial-quickstart-workflow.yml
    owner: tutorial
    repo: tutorial
