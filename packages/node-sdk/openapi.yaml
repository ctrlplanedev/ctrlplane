openapi: 3.1.0
info:
  title: Ctrlplane API
  version: 1.0.0
paths:
  /v1/workspaces/{workspace}/job-agents/name:
    patch:
      summary: Upserts the agent
      operationId: updateJobAgent
      parameters:
        - name: workspace
          in: path
          required: true
          schema:
            type: string
          description: Name of the workspace
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                type:
                  type: string
              required:
                - type
                - name
      responses:
        "200":
          description: Successfully retrieved or created the agent
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
                  workspaceId:
                    type: string
                required:
                  - id
                  - name
                  - workspaceId
        "500":
          description: Internal server error
  /v1/workspaces/{workspaceId}/target-providers/name/{name}:
    get:
      summary: Upserts a target provider.
      operationId: upsertTargetProvider
      parameters:
        - name: workspaceId
          in: path
          required: true
          schema:
            type: string
          description: Name of the workspace
        - name: name
          in: path
          required: true
          schema:
            type: string
          description: Name of the target provider
      responses:
        "200":
          description: Successfully retrieved or created the target provider
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
                  workspaceId:
                    type: string
                required:
                  - id
                  - name
                  - workspaceId
        "401":
          description: Unauthorized
        "403":
          description: Permission denied
        "404":
          description: Workspace not found
        "500":
          description: Internal server error
  /v1/target-providers/{providerId}/set:
    patch:
      summary: Sets the target for a provider.
      operationId: setTargetProvidersTargets
      parameters:
        - name: providerId
          in: path
          required: true
          schema:
            type: string
          description: UUID of the scanner
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - targets
              properties:
                targets:
                  type: array
                  items:
                    type: object
                    properties:
                      identifier:
                        type: string
                      name:
                        type: string
                      version:
                        type: string
                      kind:
                        type: string
                      config:
                        type: object
                      metadata:
                        type: object
                        additionalProperties:
                          type: string
                    required:
                      - identifier
                      - name
                      - version
                      - kind
                      - config
                      - metadata
      responses:
        "200":
          description: Successfully updated the deployment target
        "400":
          description: Invalid request
        "404":
          description: Deployment target not found
        "500":
          description: Internal server error
  /v1/job-agents/{agentId}/jobs/running:
    get:
      summary: Get a agents running jobs
      operationId: getAgentRunningJob
      parameters:
        - name: agentId
          in: path
          required: true
          schema:
            type: string
          description: The execution ID
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    status:
                      type: string
                    message:
                      type: string
                    jobAgentId:
                      type: string
                    jobAgentConfig:
                      type: object
                    externalRunId:
                      type: [string, "null"]
                      nullable: true
                    release:
                      type: object
                    deployment:
                      type: object
                    config:
                      type: object
                    runbook:
                      type: object
                    target:
                      type: object
                    environment:
                      type: object
                  required:
                    - id
                    - status
                    - message
                    - jobAgentId
                    - jobAgentConfig
                    - externalRunId
                    - config
  /v1/job-agents/{agentId}/queue/next:
    get:
      summary: Get the next jobs
      operationId: getNextJobs
      parameters:
        - name: agentId
          in: path
          required: true
          schema:
            type: string
          description: The agent ID
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  jobs:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          description: The job ID
                        status:
                          type: string
                        jobAgentId:
                          type: string
                        jobAgentConfig:
                          type: object
                        message:
                          type: string
                        releaseJobTriggerId:
                          type: string
                      required:
                        - id
                        - status
                        - message
                        - releaseJobTriggerId
                        - jobAgentId
                        - jobAgentConfig
  /v1/jobs/{jobId}:
    get:
      summary: Get a job
      operationId: getJob
      parameters:
        - name: jobId
          in: path
          required: true
          schema:
            type: string
          description: The execution ID
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  status:
                    type: string
                    enum:
                      [
                        completed,
                        cancelled,
                        skipped,
                        in_progress,
                        action_required,
                        pending,
                        failure,
                        invalid_job_agent,
                        invalid_integration,
                        external_run_not_found,
                      ]

                  release:
                    type: object
                    properties:
                      id:
                        type: string
                      version:
                        type: string
                      metadata:
                        type: object
                    required: [id, version, metadata]

                  deployment:
                    type: object
                    properties:
                      id:
                        type: string
                      name:
                        type: string
                      slug:
                        type: string
                      systemId:
                        type: string
                      jobAgentId:
                        type: string
                    required: [id, version, slug, systemId, jobAgentId]

                  runbook:
                    type: object
                    properties:
                      id:
                        type: string
                      name:
                        type: string
                      systemId:
                        type: string
                      jobAgentId:
                        type: string
                    required: [id, name, systemId, jobAgentId]

                  target:
                    type: object
                    properties:
                      id:
                        type: string
                      name:
                        type: string
                      version:
                        type: string
                      kind:
                        type: string
                      identifier:
                        type: string
                      workspaceId:
                        type: string
                      config:
                        type: object
                      metadata:
                        type: object
                    required:
                      - id
                      - name
                      - version
                      - kind
                      - identifier
                      - workspaceId
                      - config
                      - metadata

                  environment:
                    type: object
                    properties:
                      id:
                        type: string
                      name:
                        type: string
                      systemId:
                        type: string
                    required: [id, name, systemId]

                  variables:
                    type: object
                required:
                  - id
                  - status
                  - createdAt
                  - updatedAt
                  - variable
    patch:
      summary: Update a job
      operationId: updateJob
      parameters:
        - name: jobId
          in: path
          required: true
          schema:
            type: string
          description: The execution ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                message:
                  type: [string, "null"]
                  nullable: true
                externalRunId:
                  type: [string, "null"]
                  nullable: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                required:
                  - id
  /v1/jobs/{jobId}/acknowledge:
    post:
      summary: Acknowledge a job
      operationId: acknowledgeJob
      parameters:
        - name: jobId
          in: path
          required: true
          schema:
            type: string
          description: The agent ID
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                required:
                  - success
  /v1/releases:
    post:
      summary: Creates a release
      operationId: createRelease
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                version:
                  type: string
                deploymentId:
                  type: string
                metadata:
                  type: object
              required:
                - version
                - deploymentId
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  version:
                    type: string
                  metadata:
                    type: object
components:
  securitySchemes:
    apiKey:
      type: apiKey
      in: header
      name: x-api-key
security:
  - apiKey: []
