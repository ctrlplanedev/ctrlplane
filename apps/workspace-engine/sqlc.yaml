version: "2"
sql:
  - engine: "postgresql"
    queries: "sqlc/queries"
    schema: "sqlc/schema/workspace_engine.sql"
    database:
      uri: "${POSTGRES_URL}"
    gen:
      go:
        package: "sqlcgen"
        out: "pkg/db/sqlcgen"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_json_tags: true
