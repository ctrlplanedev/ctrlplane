version: "2"
sql:
  - engine: postgresql
    schema:
      - queries/schema.sql
    queries:
      - queries/systems.sql
      - queries/workspaces.sql
    gen:
      go:
        package: db
        out: .
        sql_package: pgx/v5
        overrides:
          - db_type: "uuid"
            nullable: true
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "uuid"
            nullable: false
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
