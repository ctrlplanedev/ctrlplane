version: "2"
servers:
  - engine: postgresql
    uri: "postgresql://ctrlplane:ctrlplane@127.0.0.1:5432/ctrlplane?sslmode=disable"
sql:
  - engine: postgresql
    schema:
      - queries/schema.sql
    queries:
      - queries/workspaces.sql
      - queries/deployment_versions.sql
      - queries/deployments.sql
      - queries/environments.sql
      - queries/systems.sql
      - queries/job_agents.sql
      - queries/resources.sql
      - queries/resources_batch.sql
      - queries/resource_providers.sql
      - queries/releases.sql
      - queries/changelog.sql
      - queries/policies.sql
      - queries/user_approval_records.sql
      - queries/resource_variables.sql
      - queries/deployment_variables.sql
      - queries/workflows.sql
      - queries/computed_resources.sql
      - queries/job_verification_metric.sql
      - queries/jobs.sql
    database:
      uri: "postgresql://ctrlplane:ctrlplane@127.0.0.1:5432/ctrlplane?sslmode=disable"
    gen:
      go:
        package: db
        out: .
        sql_package: pgx/v5
        overrides:
          - db_type: "uuid"
            nullable: true
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "uuid"
            nullable: false
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"

          # DeploymentVersion
          - column: "deployment_version.config"
            go_type:
              type: "map[string]any"
          - column: "deployment_version.metadata"
            go_type:
              type: "map[string]string"
          - column: "deployment_version.job_agent_config"
            go_type:
              type: "map[string]any"

          # Deployment
          - column: "deployment.job_agent_config"
            go_type:
              type: "map[string]any"
          - column: "deployment.job_agents"
            go_type:
              type: "[]byte"
          - column: "deployment.metadata"
            go_type:
              type: "map[string]string"

          # Environment
          - column: "environment.metadata"
            go_type:
              type: "map[string]string"

          # ResourceProvider
          - column: "resource_provider.metadata"
            go_type:
              type: "map[string]string"

          # Resource
          - column: "resource.config"
            go_type:
              type: "map[string]any"
          - column: "resource.metadata"
            go_type:
              type: "map[string]string"

          # Job
          - column: "job.job_agent_config"
            go_type:
              type: "[]byte"
          - column: "job.dispatch_context"
            go_type:
              type: "[]byte"

          # JobAgent
          - column: "job_agent.config"
            go_type:
              type: "map[string]any"

          # ReleaseVariable
          - column: "release_variable.value"
            go_type:
              type: "[]byte"

          # Policy
          - column: "policy.metadata"
            go_type:
              type: "map[string]string"

          # PolicyRuleVerification
          - column: "policy_rule_verification.metrics"
            go_type:
              type: "[]byte"

          # ResourceVariable
          - column: "resource_variable.value"
            go_type:
              type: "[]byte"

          # DeploymentVariable
          - column: "deployment_variable.default_value"
            go_type:
              type: "[]byte"

          # DeploymentVariableValue
          - column: "deployment_variable_value.value"
            go_type:
              type: "[]byte"

          # Workflow
          - column: "workflow.inputs"
            go_type:
              type: "[]byte"
          - column: "workflow.jobs"
            go_type:
              type: "[]byte"

          # WorkflowJobTemplate
          - column: "workflow_job_template.config"
            go_type:
              type: "map[string]any"
          - column: "workflow_job_template.matrix"
            go_type:
              type: "[]byte"

          # WorkflowRun
          - column: "workflow_run.inputs"
            go_type:
              type: "map[string]any"

          # WorkflowJob
          - column: "workflow_job.config"
            go_type:
              type: "map[string]any"
