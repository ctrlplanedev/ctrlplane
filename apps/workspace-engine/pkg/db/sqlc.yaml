version: "2"
servers:
  - engine: postgresql
    uri: "postgresql://ctrlplane:ctrlplane@127.0.0.1:5432/ctrlplane?sslmode=disable"
sql:
  - engine: postgresql
    schema:
      - queries/schema.sql
    queries:
      - queries/workspaces.sql
      - queries/deployment_versions.sql
      - queries/deployments.sql
      - queries/environments.sql
      - queries/systems.sql
      - queries/job_agents.sql
      - queries/changelog.sql
    database:
      uri: "postgresql://ctrlplane:ctrlplane@127.0.0.1:5432/ctrlplane?sslmode=disable"
    gen:
      go:
        package: db
        out: .
        sql_package: pgx/v5
        overrides:
          - db_type: "uuid"
            nullable: true
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "uuid"
            nullable: false
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"

          # DeploymentVersion
          - column: "deployment_version.config"
            go_type:
              type: "map[string]any"
          - column: "deployment_version.metadata"
            go_type:
              type: "map[string]string"
          - column: "deployment_version.job_agent_config"
            go_type:
              type: "map[string]any"

          # Deployment
          - column: "deployment.job_agent_config"
            go_type:
              type: "map[string]any"
          - column: "deployment.metadata"
            go_type:
              type: "map[string]string"

          # Environment
          - column: "environment.metadata"
            go_type:
              type: "map[string]string"

          # JobAgent
          - column: "job_agent.config"
            go_type:
              type: "map[string]any"
