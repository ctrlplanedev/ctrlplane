version: "2"
sql:
  - engine: postgresql
    schema:
      - queries/schema.sql
    queries:
      - queries/reconcile_work_item.sql
    database:
      uri: "postgresql://ctrlplane:ctrlplane@127.0.0.1:5432/ctrlplane?sslmode=disable"
    gen:
      go:
        package: db
        out: db
        sql_package: pgx/v5
        overrides:
          - db_type: "uuid"
            nullable: true
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "uuid"
            nullable: false
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
