name: "Fetch Job Inputs"
description: "Fetches inputs from a job execution and sets outputs for future github jobs"
author: "Ctrlplane"
inputs:
  api_url:
    description: "The API URL to fetch inputs from"
    required: true
  api_key:
    description: "API key for authentication"
    required: true
  job_id:
    description: "Job execution ID to set outputs for future github jobs"
    required: true
outputs:
  api_inputs:
    description: "JSON string containing the fetched inputs and their values"
runs:
  using: "node20"
  main: "./index.js"
