system:
  name: "{{ prefix }}-environments"
  slug: "{{ prefix }}-environments"
  description: System for testing environments

resources:
  - name: qa-resource
    kind: service
    identifier: "{{ prefix }}-qa-resource"
    version: 1.0.0
    config:
      enabled: true
    metadata:
      env: qa

  - name: prod-resource
    kind: service
    identifier: "{{ prefix }}-prod-resource"
    version: 1.0.0
    config:
      enabled: true
    metadata:
      env: prod
