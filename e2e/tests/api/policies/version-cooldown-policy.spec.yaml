system:
  name: "{{ prefix }}-version-cooldown"
  slug: "{{ prefix }}-version-cooldown"
  description: System for testing version cooldown policy

environments:
  - name: "{{ prefix }}-env"
    description: Test environment
    resourceSelector:
      type: identifier
      operator: contains
      value: "{{ prefix }}"

resources:
  - name: "{{ prefix }}-resource"
    kind: service
    identifier: "{{ prefix }}-resource"
    version: "1.0.0"
    config: {}
    metadata:
      env: test

policies:
  - name: "{{ prefix }}-version-cooldown-policy"
    targets:
      - environmentSelector:
          type: name
          operator: contains
          value: "{{ prefix }}"
    versionCooldown:
      intervalSeconds: 60
