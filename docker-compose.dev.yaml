services:
  database:
    container_name: ctrlplane-database
    image: postgres:16
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ctrlplane
      POSTGRES_USER: ctrlplane
      POSTGRES_PASSWORD: ctrlplane
    volumes:
      - db-data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    container_name: ctrlplane-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  redisinsight:
    image: redis/redisinsight:latest
    container_name: ctrlplane-redisinsight
    links:
      - redis
    ports:
      - "5540:5540"
    volumes:
      - redisinsight-data:/data

  # otel-collector:
  #   image: otel/opentelemetry-collector-contrib:latest
  #   container_name: ctrlplane-otel-collector
  #   command: ["--config=/etc/otel-collector-config.yaml"]
  #   environment:
  #     - DD_API_KEY=${DD_API_KEY}
  #     - DD_SITE=${DD_SITE}
  #   volumes:
  #     - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
  #   ports:
  #     - "4317:4317" # OTLP gRPC
  #     - "4318:4318" # OTLP HTTP
  #     - "8125:8125" # StatsD
  #     - "8888:8888" # Telemetry
  #     - "9109:9109" # Prometheus endpoint
  broker:
    image: apache/kafka:4.0.0
    container_name: ctrlplane-broker
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,CONTROLLER://localhost:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_DELETE_TOPIC_ENABLE: "true"

volumes:
  db-data:
  redis-data:
  redisinsight-data:
