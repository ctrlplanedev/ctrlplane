receivers:
  otlp:
    protocols:
      http:
      grpc:

processors:
  batch:

exporters:
  logging:
    loglevel: debug
  otlphttp:
    endpoint: http://jaeger:4318
    # default path is /v1/traces; no TLS for local
  prometheus:
    endpoint: "0.0.0.0:8889"
    # Prometheus will scrape metrics from this endpoint

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, otlphttp]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, prometheus]